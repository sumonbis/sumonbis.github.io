# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 20
  - name: Publication
    url: '#publications'
    weight: 30
  - name: Service
    url: '#service'
    weight: 40
  - name: Accomplishments
    url: '#accomplishments'
    weight: 50
  - name: Project
    url: '#projects'
    weight: 60
  - name: Teaching
    url: '#teaching'
    weight: 70
  - name: News
    url: '#news'
    weight: 80
  - name: Blogs
    url: '#posts'
    weight: 90
  - name: Contact
    url: '#contact'
    weight: 100

